<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Weather API</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>The Weather</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <form>
                    <div class="mb-3">
                        <label for="searchCity" class="form-label">Search for a city:</label>
                        <input type="text" class="form-control" id="search-city" aria-describedby="searchHelp">
                    </div>
                    <button type="submit" id="search-button" class="btn btn-primary">Search</button>
                </form>

                <ul class="list-group history"></ul>
            </aside>

            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="row mt-3"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
